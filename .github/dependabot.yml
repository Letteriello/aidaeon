version: 2
updates:
  # Bun dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@gabrieldejesus"
    assignees:
      - "@gabrieldejesus"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Frontend app dependencies
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@gabrieldejesus"
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"

  # Backend app dependencies
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@gabrieldejesus"
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"

  # UI package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@gabrieldejesus"
    commit-message:
      prefix: "deps(ui)"
    labels:
      - "dependencies"
      - "ui"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@gabrieldejesus"
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "ci/cd"